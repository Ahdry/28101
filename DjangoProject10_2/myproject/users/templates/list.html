<h2>Список пользователей</h2>
<ul>
    {% for user in users %}
        <li>{{ user.username }} - <a href="{% url 'user_detail' user.id %}">Детали</a> - <a href="{% url 'delete_user' user.id %}">Удалить</a></li>
    {% endfor %}
</ul>
<a href="{% url 'register_users' %}">Зарегистрировать новых пользователей</a>
